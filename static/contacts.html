<!-- contacts.html: Сторінка для управління контактами -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Management</title>
    <script>
        async function createContact() {
            const tokenEntry = document.cookie.split('; ').find(row => row.startsWith('access_token='));
            if (!tokenEntry) {
                alert('Error: Not authenticated');
                window.location.href = "/";  // Redirect to login if not authenticated
                return;
            }
            const token = tokenEntry.split('=')[1];
            console.log('Token:', token);  // Debug log


            const contact = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                phone: document.getElementById("phone").value,
                birthday: document.getElementById("birthday").value,
                additional_info: document.getElementById("additional_info").value
            };
            const response = await fetch('/api/contacts/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(contact)
            });

            const result = await response.json();
            if (response.status === 201) {
                alert('Contact created successfully!');
                clearContactForm();
            } else {
                alert(`Error: ${result.detail}`);
            }
        }

        function clearContactForm() {
            document.getElementById("first_name").value = "";
            document.getElementById("last_name").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("birthday").value = "";
            document.getElementById("additional_info").value = "";
        }
    </script>
</head>

<body>
    <h1>Manage Your Contacts</h1>
    <div>
        <h3>Create Contact</h3>
        <input type="text" id="first_name" placeholder="First Name"><br>
        <input type="text" id="last_name" placeholder="Last Name"><br>
        <input type="text" id="phone" placeholder="Phone"><br>
        <input type="date" id="birthday" placeholder="Birthday"><br>
        <input type="text" id="additional_info" placeholder="Additional Info"><br>
        <button onclick="createContact()">Create Contact</button>
    </div>
</body>

</html>
